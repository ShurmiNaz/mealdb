<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>food search box </title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
     <h2 class="text-center text-info mt-2">Food Search Box</h2>
     <!-- search box -->
     <div class="input-group mb-3 w-50 mx-auto">
          <input id="search-input" type="text" class="form-control" placeholder="search food "
               aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary " type="button" id="button-search"
               onclick="loadFoodItems()">Search</button>
     </div>
     <!-- single mealdb details -->
     <div id="meal-detail" class="w-50 mx-auto">

     </div>
     <!-- card group -->
     <div id="search-meals" class="row row-cols-1 row-cols-md-3 g-4 m-3">

     </div>
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
     <script src="mealDb.js"></script>
</body>

</html>
